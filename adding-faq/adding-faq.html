<!DOCTYPE html>
<html lang="en">

<head>
    <title>ProLex Product</title>
    <link rel="icon" type="img/x-icon" href="../shared/images/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../shared/header.css">
    <link rel="stylesheet" href="../shared/footer.css">
    <link rel="stylesheet" href="adding-faq.css">

    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>

</head>

<body>
    <div>
        <ul class="header">
            <li class="list-login"><a href="../log-in/log-in.html">Log in</a></li>
            <li class="list-contact-us"><a href="../contact-us/contact-us.html">Contact Us</a></li>
            <li><a href="../faq/faq.html">Faq</a></li>
            <li><a href="../product/product.html">Products</a></li>
            <li><a href="../index.html">Home</a></li>
            <li class="list-logo"><img src="../shared/images/logoN.png" alt="PL" width="120px" height="auto"></li>
        </ul>
    </div>

    <div id="faqs">
        <table id="faqTable" class="faq-table">
            <tr>
                <th>Question</th>
                <th>Answer</th>
                <th>
                    <input type="button" value="+" class="add-faq" onclick="addFaq()">
                </th>
            </tr>
        </table>
    </div>

    <div id="container">
        <div id="questionContainer" class="question-container">
            <div class="question-container-1">
                <div class="question-container-1-a">Question</div>
                <div class="question-container-1-b">
                    <input type="text" id="questionField" placeholder="Question">
                </div>
            </div>
            <div class="question-container-2">
                <div class="question-container-2-a">Answer</div>
                <div class="question-container-2-b">
                    <input type="text" id="answerField" placeholder="Answer" >
                </div>
            </div>
            <div>
                <input type="button" class="close-adding" value="Close" onclick="closeFaq()">
            </div>
            <div>
                <input type="button" id="addToTable" class="add-to-table"  value="Add" onclick="createValidation()">
                <input type="button" id="editTable" class="edit-table"  value="Update" onclick="updateValidation()">
            </div>
            <span>
                <select id="mySelect" class="my-select">
                    <option class="myOption" value="publish">Publish</option>
                    <option class="myOption" value="unpublish">Unpublish</option>
                </select>
            </span>
        </div>
        <div>
            <div id="publishValidation" class="publish-validation">
                <p>Are you sure you want to publish it ?</p>
                <button type="button" id="createPublishedFaq" class="create-published-faq" onclick="createFaq()">Yes</button>
                <button type="button" id="updatePublishedFaq" class="update-published-faq" onclick="editFaq()">Yes</button>
                <button type="button" class="return-to-container" onclick="returnToContainer()">No</button>
            </div> 
            <div id="unpublishValidation" class="unpublish-validation">
                <p>Are you sure you don't want to publish it ?</p>
                <button type="button" id="createUnpublishedFaq" class="create-unpublished-faq" onclick="createFaq()">Yes</button>
                <button type="button" id="updateUnpublishedFaq" class="update-unpublished-faq" onclick="editFaq()">Yes</button>
                <button type="button" class="return-to-container" onclick="returnToContainer()">No</button>
            </div> 
        </div>
    </div>
    

    <script src="adding-faq.js"></script>

</body>

</html>
