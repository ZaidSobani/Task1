<!DOCTYPE html>
<html lang="en">

<head>
    <title>ProLex Product</title>
    <link rel="icon" type="img/x-icon" href="../shared/images/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../shared/header.css">
    <link rel="stylesheet" href="../shared/footer.css">
    <link rel="stylesheet" href="adding-faq.css">

    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

</head>

<body>
    <div>
        <ul class="header">
            <li class="list_login"><a id="log_out" href="../log-in/log-in.html">Log in</a></li>
            <li class="list1"><a href="../contact-us/contact-us.html">Contact Us</a></li>
            <li><a href="../faq/faq.html">Faq</a></li>
            <li><a href="../product/product.html">Products</a></li>
            <li><a href="../index.html">Home</a></li>
            <li class="list_logo"><img src="../shared/images/logoN.png" alt="PL" width="120px" height="auto"></li>
        </ul>
    </div>

    <div id="faqs">
        <table class="faqTable1" id="faqTable1">
            <tr>
                <th>Index</th>
                <th>Question</th>
                <th>Answer</th>
                <th>
                    <input type="button" value="+" class="addFaq" onclick="addFaq()">
                </th>
            </tr>
        </table>
    </div>

    <div id="ques_container" class="ques_container">
        <div class="ques_container_1">
            <div class="ques_container_1_a">Question</div>
            <div class="ques_container_1_b faq-input-container">
                <input type="text" id="questions_field" placeholder="Question">
            </div>
        </div>
        <div class="ques_container_2">
            <div class="ques_container_2_a">Answer</div>
            <div class="ques_container_2_b faq-input-container">
                <input type="text" id="answers_field" placeholder="Answer" >
            </div>
        </div>
        <div>
            <input type="button" class="closeAdding" value="Close" onclick="closeFaq()">
        </div>
        <div>
            <input type="button" class="addToTable" id="addToTable" value="Add" onclick="createFaq()">
        </div>
        <div>
            <input type="button" class="editTable" id="editTable" value="Update" onclick="editFaq()">
        </div>
    </div>


    <br>
    <div>
        <input type="button" id="submitToFaq" value="Submit">
    </div>


    <script src="adding-faq.js"></script>

</body>

</html>
